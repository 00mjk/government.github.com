{% include header.html %}

  <div id="{{ page.title | replace: ' ','-' }}" class="container">
    <div class="row-fluid">
      <div class="span12">
        <h1>{{ page.title }}</h1>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span8">
        <h3 class="description">{{ page.description }}</h3>
      </div>
    </div>
  </div>

  <div class="container mini-section">
    <div class="row-fluid">
      <div class="span8">
        {{ content }}
      </div>

      <div class="span4 subnav contribute">
        <h5>More Resources</h5>
        <ul class="no-style-list">
          <li><a href="/about/">About GitHub</a></li>
          <li><a href="/features/">GitHub Features</a></li>
          <li><a href="/faq/">Frequently Asked Questions</a></li>
          <li><a href="https://help.github.com/articles/github-glossary/" target="_blank">Glossary of Terms</a></li>
          <li><a href="/projects/">Project Ideas</a></li>
          <li><a href="/accessibility/">Accessibility</a></li>
        </ul>
      </div>

    </div>
  </div>

<script>
  $(document).ready(function () {
    (function ($) {
      $('#filter').keyup(function () {
        var rex = new RegExp($(this).val(), 'i');
        $('.searchable tr').hide();
        $('.searchable tr').filter(function () {
            return rex.test($(this).text());
        }).show();

        if ($('.govtable tr:visible').length === 0) {
          $('.govtable.no-matches').show();
        } else {
          $('.govtable.no-matches').hide();
          $('.govtable.table-header').show();
        };

        if ($('.civictable tr:visible').length === 0) {
          $('.civictable.no-matches').show();
        } else {
          $('.civictable.no-matches').hide();
          $('.civictable.table-header').show();
        };
      })
    }(jQuery));
  });
</script>
