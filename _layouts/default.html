<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.description }}">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{ site.root }}assets/css/style.css">
        
        <script src="{{ site.root }}assets/js/modernizr.js"></script>
        
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">{{ site.title }}</a>
                    <div class="nav-collapse">
                        <ul class="nav" role="menu">
                            <li id="home" {% if page.permalink == "/" %}class="active"{% endif %}>
                                <a href="{{ site.root }}">Home</a>
                            </li>
                            <li id="community" {% if page.permalink == "/community/" %}class="active"{% endif %}>
                                <a href="{{ site.root }}community" rel="author">Who's Using GitHub</a>
                            </li>
                            <li id="getting-started" {% if page.permalink == "/getting-started/" %}class="active"{% endif %}>
                                <a href="{{ site.root }}getting-started">Getting Started</a>
                            </li>
                            <li id="best-practices" {% if page.permalink == "/best-practices/" %}class="active"{% endif %}>
                                <a href="{{ site.root }}best-practices">Best Practices</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
  
          <h1></h1>
  
          <div id="content">

{{ content }}

          </div><!-- /content -->

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ site.root }}assets/js/jquery.min.js"><\/script>')</script>
        
        {% if page.permalink == "/community/" %}

        <script type="text/template" id="organization">
          <a href="<%= html_url %>" title="<%= name %>">
            <img class="avatar" src="<%= avatar_url %>" alt= "<%= name %>" target="_blank"/>
          </a>
        </script>

        <script type="text/template" id="organizations">
          <h2><%= name %></h2>
          <ul class="organizations"></ul>
          <ul class="meta">
            <li>Organizations: <span class="count">0</span></li>
            <li>Public Repositories: <span class="public_repos">0</span></li>
          </ul>
        </script>

        <script src="{{ site.root }}assets/js/community.js"></script>

        {% endif %}
    </body>
</html>
