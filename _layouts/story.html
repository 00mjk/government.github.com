{% include header.html %}
<header>
  <h1 id="logo">Government and GitHub</h1>
  <h4>Exciting things are happening.</h4>
</header>

  <div class="row">
    <div class="span8">
      <div class="category {{ post.category }} ">{{ page.category }}</div>
      <img class="story-img" src="{{ page.image }}" alt="{{ page.title }}" /> 
      <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
      <div class="meta">Published {{ page.date | date: "%B %d, %Y"}}</div>
    </div>
  </div>

  <div id="content" class="row story-page">

<div class="span8">
  {{ content }}
</div>

{% include footer.html %}
