<div class="container">

      <img class="storypage-image post-image {{ page.category }}" src="{{ page.image }}" alt="{{ page.title }}" />

      <div class="meta">Published {{ page.date | date: "%B %d, %Y"}}</div>
    </div>
  </div>

  <div id="content" class="row story-page">

    <div class="span8 mini-section">
      {{ content }}
    </div>

  </div>
</div>
