{% include header.html %}
<div class="container">
  <div class="row">
    <div class="span8">
      <img class="storypage-image post-image {{ page.category }}" src="{{ page.image }}" alt="{{ page.title }}" />
      <h1>{{ page.title }}</h1>
      <div class="meta">Published {{ page.date | date: "%B %d, %Y"}} in {{ page.category }}{% if page.author %} by {{ page.author }}{% endif %}
</div>
    </div>
  </div>

  <div id="content" class="row story-page">

    <div class="span8 mini-section">
      {{ content }}
    </div>

  </div>
</div>

{% include footer.html %}
