{% comment %}
This partial is included on the main page and displays a single post. 
Assign a post to the variable `post` to use.
{% endcomment %}

<article>
  <div class="category">{{ post.category }}</div>
  <a href="{{ post.url }}"><img src="{{ post.image }}" alt="{{ post.title }}" /></a>
  <div class="meta">Published {{ post.date | date: "%B %d, %Y"}}</div>
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="description">{{ post.description }}</div>
</article>
